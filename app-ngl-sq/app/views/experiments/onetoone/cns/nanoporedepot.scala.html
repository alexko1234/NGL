@()
<div class="col-md-12 col-lg-12" ng-controller="NanoporeDepotCtrl">
	<!-- Add Runs -->
	<div class="row col-md-3 col-lg-3">
		<div id="panel_runs" class="panel panel-default text-center"
			ng-if="runs.length > 0">
			<div class="panel-heading">
				<strong>@Messages("experiments.select.run") </strong>
			</div>
			<div class="panel-body">
				<div class="row" ng-repeat="run in runs">
					<a href="#" ng-click="goToBi(run.code)">{{run.code}}</a>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12 col-lg-12" ultimate-datatable="atmService.data"></div>
	</div>
	<div class="row">
		<div class="col-md-6 col-lg-6"
			ultimate-datatable="datatableLoadingReport"></div>
		<div class="col-md-6 col-lg-6"
			ultimate-datatable="datatableQcFlowcell"></div>
	</div>
</div>
