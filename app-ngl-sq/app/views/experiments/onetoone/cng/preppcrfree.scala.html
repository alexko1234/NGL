@()
<!--12/04/2016 : 2 cas * Hiseq2000/4000 => import fichier
	                   * X5 => selection 1 colonne de départ pour plaque predefinie
-->
<div class="col-lg-12" ng-controller="PrepPcrFreeCtrl">
  <!-- premiere ligne -->
  <form class="form-inline" role="form">
      <div class="row">
         <div class="form-group col-lg-5">          
              <div ng-switch on="mainService.isEditMode()"> 
              <div ng-switch-when="false">   
                   <label for="plateCode" class="control-label margin-right-7">@Messages("experiments.outputContainerSupportCode")</label>
                   <span class="form-control-static" ng-bind="outputContainerSupport.code"></span>    
               </div>                           
               <div ng-switch-when="true">
                   <label for="plateCode"  class="control-label margin-right-7">@Messages("experiments.outputContainerSupportCode")</label>
                   <input class="form-control input-sm" type="text" id="plateCode"
									                    title=@Messages("experiments.outputContainerSupportCode")
			  							                ng-model="outputContainerSupport.code" />	
			  </div>
			  </div>   
	     </div>
         <div class="form-group col-lg-6 ">
              <div ng-switch on="mainService.isEditMode()"> 
              <div ng-switch-when="false">   
                   <label for="plateStorage" class="control-label margin-right-7">@Messages("experiments.outputContainerSupportStorageCode")</label>
                   <span class="form-control-static" ng-bind="outputContainerSupport.storageCode"></span> 
              </div>
              <div ng-switch-when="true">
                  <label for="plateStorage" class="control-label margin-right-7">@Messages("experiments.outputContainerSupportStorageCode")</label>
                  <!-- FDS pas trouvé de classe correcte==> style="width:65%" -->
                  <input class="form-control input-sm" type="text" id="plateStorage" style="width:65%"
									                   title=@Messages("experiments.outputContainerSupportStorageCode") 
			 						                   ng-model="outputContainerSupport.storageCode" />	

			  </div>
			  </div>   
	     </div>
	  </div> 
	  
	  <!-- 2eme ligne -->
	  <div class="row">
         <div class="form-group col-lg-5"  ng-show="button.isShow()">
             <label for="importFile" class="control-label">Fichier Workbook</label>
             <div class="input-group">
                <input class="form-control input-sm" type="file" 
                									 base64-file="file"
                									 id="importFile"  
                									 />
                <span class="input-group-btn">									 
                     <button class="btn btn-primary" ng-click="button.click()" 
                                                     ng-disabled="button.isFileSet()" 
                                                     title="@Messages("button.import.file")"><i class="fa fa-upload"></i>
                     </button>     
                </span> 
            </div>                         				  
          </div>
          <div class="form-group col-lg-6"  ng-show="selectColOrPlate.isShow()">
             <!-- inversion des selects et chgt du message -->    
             <label class="control-label">@Messages("experiments.startColumnTagPlate")</label>       
             <select ng-model="tagPlate" ng-options="plate.name for plate in plates" 
             							 ng-change="selectColOrPlate.select()" selectpicker btn-primary">                                      
             </select>     
             <select ng-model="tagPlateColumn" ng-options="column.name for column in columns"  
             								   ng-change="selectColOrPlate.select()" selectpicker btn-primary">                                      
             </select>      				  
           </div> 
    </div>
  </form>	
  <br/>

  <div class="row">
	<div class="col-md-12 col-lg-12" ultimate-datatable="atmService.data"></div>						
  </div>
</div>
