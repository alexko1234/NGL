@()
<!-- 05/04/2018 duplication depuis pcrandindxing.scala.html
     2 cas *=> import fichier
	       *=> selection 1 colonne de dÃ©part pour plaque predefinie
-->
<div class="col-md-12 col-lg-12" ng-controller="SmallRNASeqLibPrepCtrl">
	<form class="form-inline margin-bottom-7" role="form">
		<!-- premiere ligne -->
		<div class="row margin-bottom-7">
			<div class="form-group col-lg-5">
				<div ng-switch on="mainService.isEditMode()">
					<div ng-switch-when="false">
						<label for="plateCode" class="control-label">@Messages("experiments.outputContainerSupportCode")</label>
						<span class="form-control-static"
							ng-bind="outputContainerSupport.code"></span>
					</div>
					<div ng-switch-when="true">
						<label for="plateCode" class="control-label">@Messages("experiments.outputContainerSupportCode")</label>
						<input class="form-control input-sm" type="text" id="plateCode"
							title=@Messages(
							"experiments.outputContainerSupportCode")
			  							                ng-model="outputContainerSupport.code" />
					</div>
				</div>
			</div>
			<div class="form-group col-lg-6">
				<div ng-switch on="mainService.isEditMode()">
					<div ng-switch-when="false">
						<label for="plateStorage" class="control-label">@Messages("experiments.outputContainerSupportStorageCode")</label>
						<span class="form-control-static"
							ng-bind="outputContainerSupport.storageCode"></span>
					</div>
					<div ng-switch-when="true">
						<label for="plateStorage" class="control-label">@Messages("experiments.outputContainerSupportStorageCode")</label>
						<input class="form-control input-sm" type="text" id="plateStorage"
							style="width: 65%" title=@Messages(
							"experiments.outputContainerSupportStorageCode") 
			 						                   ng-model="outputContainerSupport.storageCode" />
					</div>
				</div>
			</div>
		</div>
		<!-- 2eme ligne -->
		<div class="row margin-bottom-7">
			<!-- margin bottom pas pris en compte!!! -->
			<div class="form-group col-lg-5" ng-show="button.isShow()">
				<label for="importFile" class="control-label">Fichier Excel</label>
				<div class="input-group" style="width: 50%">
					<input class="form-control input-sm" type="file" base64-file="file"
						id="importFile" /> <span
						class="input-group-btn">
						<button class="btn btn-primary" ng-click="button.click()"
							ng-disabled="button.isFileSet()" title="@Messages("button.import.file")">
							<i class="fa fa-upload"></i>
						</button>
					</span>
				</div>
			</div>
			<div class="form-group col-lg-6" ng-show="selectColOrPlate.isShow()">
				<!--inverser les selects et chger le message -->
				<label class="control-label">@Messages("experiments.startColumnTagPlate")</label>
				<select ng-model="tagPlate"
					ng-options="plate.name for plate in plates"
					ng-change="selectColOrPlate.select()" selectpickerbtn-primary">
				</select> <select ng-model="tagPlateColumn"
					ng-options="column.name for column in startColumns"
					ng-change="selectColOrPlate.select()" selectpickerbtn-primary">
				</select>

			</div>
		</div>
	</form>

	<div class="row">
		<div class="col-md-12 col-lg-12" ultimate-datatable="atmService.data"></div>
	</div>
</div>
