@()
<div ng-controller="OneToVoidQCCtrl">	
	<div class="col-md-12 col-lg-12" ng-controller="OneToVoidReceptionFluoQuantificationCNSCtrl">
	<div class="row margin-bottom-7" ng-show="button.isShow()">
	<div class="col-md-12 col-lg-12">
	<form class="form-horizontal">
	
	<div class="row">
		<div class="col-md-6 col-lg-6">
			<div class="form-group">
			
		   		<label  class="col-md-4 col-lg-4 control-label">Fichier résultats fluoroskan BR : </label>
				<div class="input-group col-md-7 col-lg-7" >
				<input id="importFile" type="file" class="form-control" base64-file="fileBR">
				<span class="input-group-btn">
					<button class="btn btn-primary" ng-click="button.clickBR()" ng-disabled="button.isFileBRSet()" title="@Messages("button.import.file")"><i class="fa fa-upload"></i> BR</button>
				</span>
				</div>
			</div>
		</div>
		
		<div class="col-md-6 col-lg-6">
			<div class="form-group">
				<label  class="col-md-4 col-lg-4 control-label">Fichier résultats fluoroskan HS : </label>
				<div class="input-group col-md-7 col-lg-7" >
				<input id="importFile" type="file" class="form-control" base64-file="fileHS">
				<span class="input-group-btn">
					<button class="btn btn-primary" ng-click="button.clickHS()" ng-disabled="button.isFileHSSet()" title="@Messages("button.import.file")"><i class="fa fa-upload"></i> HS</button>
				</span>
				</div>
			</div>
		</div>
	</div>
	
	</form>
	</div>
	</div>
	<div class="row">
		<div class="col-md-12 col-lg-12" >
			@views.html.experiments.onetoone.defaults.partials.udtAndPlateDesign()
		</div>
	</div>
	
	</div>						
</div>
