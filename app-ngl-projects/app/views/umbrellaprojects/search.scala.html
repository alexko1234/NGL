@(isForm: Boolean)


@import views.html.helper._
@form() = {	
	@columnSearchForm{
		@formGroup{
			<div class="form-control" bt-select ng-model="searchService.form.projectCodes" multiple="true" filter="true" placeholder='@Messages("search.placeholder.umbrellaProject")' bt-options="project.code as project.code for project in searchService.lists.getUmbrellaProjects()"></div>
		}
	}		
}


@if(isForm) {
	@searchForm(form)()()
}

@if(!isForm) {
	@searchForm()()()
}
